<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>School Clock</title>
<style>
  :root{
    --bg:#0b0f14; --card:#121825; --text:#e8eefc; --muted:#9fb0d0;
    --accent:#39d98a; --accent2:#3aa0ff; --border:rgba(255,255,255,.10);
  }
  body{
    margin:0; font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
    background:var(--bg); color:var(--text);
    display:grid; place-items:center; min-height:100vh; padding:18px;
  }
  .wrap{ width:min(1100px,100%); }

  .tabs{ display:flex; gap:8px; margin-bottom:12px; }
  .tab{
    padding:10px 16px; border-radius:999px;
    background:#1b2333; border:1px solid var(--border);
    cursor:pointer; color:var(--muted); user-select:none;
  }
  .tab[aria-selected="true"]{ background:var(--accent); color:#062015; font-weight:750; }

  .top{
    background:var(--card); border:1px solid var(--border);
    border-radius:16px; padding:18px; margin-bottom:14px;
  }
  .time{ font-size:clamp(34px, 5vw, 54px); font-weight:800; letter-spacing:.5px; }
  .sub{ margin-top:6px; color:var(--muted); display:flex; gap:10px; flex-wrap:wrap; }
  .pill{
    border:1px solid var(--border); border-radius:999px;
    padding:6px 10px; background:rgba(255,255,255,.03);
    font-size:14px;
  }

  .grid{
    display:grid;
    grid-template-columns: 1fr;
    gap:14px;
  }
  @media (min-width: 900px){
    .grid{ grid-template-columns: 1fr 1fr; }
  }

  .card{
    background:var(--card); border:1px solid var(--border);
    border-radius:16px; overflow:hidden;
  }
  .card h3{
    margin:0; padding:12px 14px;
    font-size:14px; color:var(--muted);
    border-bottom:1px solid var(--border);
    background:rgba(255,255,255,.02);
  }
  table{ width:100%; border-collapse:collapse; }
  thead th{
    padding:10px 14px; color:var(--muted); text-align:left;
    border-bottom:1px solid var(--border);
    background:rgba(255,255,255,.02);
    font-size:13px;
  }
  tbody td{ padding:12px 14px; border-bottom:1px solid var(--border); }
  tbody tr:last-child td{ border-bottom:none; }

  tr.active{
    background:rgba(57,217,138,.15);
    outline:2px solid rgba(57,217,138,.40);
    outline-offset:-2px;
  }
  tr.active td:first-child{ color:var(--accent); font-weight:800; }
  .statusNow{ color:var(--accent2); font-weight:800; }
  .muted{ color:var(--muted); }
</style>
</head>

    <div class="tab" role="tab" id="tab-regular" aria-selected="false" tabindex="0">Regular</div>

        <tbody id="pypBody"></tbody>
